apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8skv-deployment
spec:
  replicas: 3  # Consider your scaling needs
  selector:
    matchLabels:
      app: k8skv
  template:
    metadata:
      labels:
        app: k8skv
    spec:
      containers:
      - name: k8skv
        image: richardhightower/k8skv:v0.1
        ports:
        - containerPort: 5000

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: k8skv-ingress
spec:
  rules:
  - host: k8skv.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: k8skv-service
            port:
              number: 5000

---

apiVersion: v1
kind: Service
metadata:
  name: k8skv-service
spec:
  selector:
    app: k8skv
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 5001
      targetPort: 5001
